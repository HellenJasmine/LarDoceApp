<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style_ap.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Apartamento 01</title>
</head>
<body>
    
    <div class="container">
        <header class="header-ap">
            <a href="tela_inicial.html" class="back-button"><i class="fa-solid fa-arrow-left"></i></a>
            <h1>Apartamento 01</h1>
        </header>

        <main class="content">
            <div class="info-card">
                <h2>Detalhes do Imóvel</h2>
                <div class="info-item">
                    <span class="label">Ocupante:</span>
                    <span class="value">Maria Clara Souza</span>
                </div>
                <div class="info-item">
                    <span class="label">Data de Entrada:</span>
                    <span class="value">15/03/2024</span>
                </div>
                <div class="info-item">
                    <span class="label">Localização:</span>
                    <span class="value">Rua das Flores, 123, Centro</span>
                </div>
                <div class="info-item">
                    <span class="label">Valor do Aluguel:</span>
                    <span class="value">R$ 1.250,00</span>
                </div>
                 <div class="info-item">
                    <span class="label">Contrato Equatorial:</span>
                    <span class="value">98765432-1</span>
                </div>
            </div>

            <div class="status-card">
                <h2>Status dos Pagamentos</h2>
                <div class="status-item">
                    <span class="label">Aluguel:</span>
                    <span class="status-value status-ok">
                        <i class="fa-solid fa-circle-check"></i> Em dia
                    </span>
                </div>
                <div class="status-item">
                    <span class="label">Conta de Luz:</span>
                    <span class="status-value status-atrasado">
                        <i class="fa-solid fa-circle-xmark"></i> Atrasado
                    </span>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
